<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Products</title>
    <link rel="stylesheet" href="css/styles.css" />

    <style>
      h1 {
        text-align: center;
        margin: 20px 0;
        font-style: italic;
        color: #2c313c;
      }

      /* Grid layout for favorite products */
      #favorite-products {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
      }

      /* Styling for individual product cards */
      .product-card {
        border: 1px solid #2c313c;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 10px;
        text-align: center;
        background-color: tan;
        transition: transform 0.2s ease-in-out;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 320px; /* Fixed height for uniformity */
      }

      .product-card:hover {
        transform: scale(1.05); /* Slight zoom on hover */
        background-color: #2c313c;
      }

      /* Ensure images scale properly inside the card */
      .product-card img {
        width: 100%;
        height: 180px; /* Fixed height for the images */
        object-fit: cover; /* Ensures the image doesn't get distorted */
        border-radius: 8px;
      }

      .product-name {
        font-size: 1.1em; /* Slightly bigger font for the name */
      }

      .product-price {
        color: white;
        font-weight: bold;
        font-size: 20px;
      }

      /* Remove button styling */
      .remove-btn {
        background-color: #2c313c;
        color: white;
        border: 0px solid #2c313c;
        padding: 10px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 18px;
      }

      .remove-btn:hover {
        background-color: #ff3030;
      }

      /* dark mode */
      #theme-toggle-icon{
        margin-left: 30px;
        margin-top: 30px;
        border: 1px solid tan;
        border-radius: 50%;
      }
      /* Dark Mode Heading Color */
    body.dark-mode h1 {
  color: #d2b48c; /* Tan color */
}


      /* Responsive breakpoints */
      @media (max-width: 1024px) {
        #favorite-products {
          grid-template-columns: repeat(
            3,
            1fr
          ); /* 3 cards per row on medium screens */
        }
      }

      @media (max-width: 768px) {
        #favorite-products {
          grid-template-columns: repeat(
            2,
            1fr
          ); /* 2 cards per row on smaller screens */
        }
      }

      @media (max-width: 480px) {
        #favorite-products {
          grid-template-columns: 1fr; /* 1 card per row on very small screens */
        }
      }
      @media (max-width: 480px) {
       #favorite-products {
       grid-template-columns: repeat(2, 1fr); /* 2 cards per row on very small screens */
  }
}
    </style>
  </head>
   <!-- Dark Mode Toggle -->
   <div class="dark-mode-toggle d-flex align-items-center ms-3">
    <img
      src="./img/sun1.png"
      id="theme-toggle-icon"
      alt="Toggle Dark Mode"
      class="toggle-icon"
      onclick="toggleDarkMode()"
      style="cursor: pointer; width: 35px; height: 35px"
    />
  </div>
  <div id="navbar-container"></div>

  <body class="favorite-page">
    <h1>Favorite Products</h1>
    <div id="favorite-products"></div>


    <script src="js/script.js"></script>
  </body>
</html>
