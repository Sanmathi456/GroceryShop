<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanmathi Mart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="./img/grocery.jpg" class="logo" alt="Sanmathi Logo" />
            <span class="martname">SANMATHI MART</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <div
              class="d-flex flex-column flex-lg-row w-100 align-items-center"
            >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <select
                    class="form-select"
                    id="category"
                    onchange="redirectToPage()"
                  >
                    <option value="">Shop by category</option>
                    <option value="vegetables&fruits.html" class="selecthover">
                      Vegetables & Fruits
                    </option>
                    <option value="staples.html">Staples</option>
                    <option value="snacks-namkeens.html">
                      Snacks & Namkeens
                    </option>
                    <option value="beverages.html">Beverages</option>
                    <option value="chilled-dairy.html">
                      Chilled & Dairy Foods
                    </option>
                    <option value="ready-to-cook.html">Ready to Cook</option>
                    <option value="ready-to-eat.html">Ready to Eat</option>
                    <option value="baby-care.html">Baby Care</option>
                    <option value="household-essentials.html">
                      Household Essentials
                    </option>
                    <option value="cleaning-needs.html">Cleaning Needs</option>
                    <option value="feminine-care.html">Feminine Care</option>
                    <option value="personal-care.html">Personal Care</option>
                    <option value="stationery.html">Stationery</option>
                    <option value="skin-care.html">Skin Care</option>
                    <option value="oral-care.html">Oral Care</option>
                    <option value="mens-grooming.html">Men's Grooming</option>
                    <option value="creams-lotions.html">
                      Creams & Lotions
                    </option>
                  </select>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="deal.html">Deals</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="Newarrivals.html"
                    >New Arrivals</a
                  >
                </li>
              </ul>
              <div class="search-bar">
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search for products..."
                />
                <div class="search-icon">
                  <img src="./img/search.png" alt="Search" />
                </div>
              </div>

              <div
                class="icon-container d-flex align-items-center mt-2 mt-lg-0"
              >
                <a href="favourite.html" class="cart-icon">
                  <img src="./img/heart.jpg" alt="Favorite Products" />
                  <span class="cart-badge" id="fav-count">0</span>
                </a>
                <a href="cart.html" class="cart-icon">
                  <img src="./img/cart.png" alt="Cart" />
                  <span class="cart-badge" id="cart-count">0</span>
                </a>
                <div class="d-flex align-items-center">
                  <img src="./img/profile.png" alt="Profile" />
                  <a href="signup.html">
                    <button class="create-signup-btn">Create Signup</button>
                  </a>
                </div>
                <!-- Dark Mode Toggle (same as before) -->
                <div class="dark-mode-toggle d-flex align-items-center ms-3">
                  <img
                    src="./img/sun.png"
                    id="theme-toggle-icon"
                    alt="Toggle Dark Mode"
                    class="toggle-icon"
                    onclick="toggleDarkMode()"
                    style="cursor: pointer"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Product Display Section (for Vegetables & Fruits) -->
    <section class="container mt-5 pt-5">
      <h2 class="text-center vegfrucol mb-4">Baby Care</h2>
      <div class="row">
        <!-- Product Cards (example of 20 items) -->
        <div class="col-md-3">
          <div class="product-card">
            <img
              src="./img/heart.jpg"
              class="favorite-icon"
              alt="Favorite"
              onclick="toggleFavorite(0)"
            />
            <img
              src="./babycareimg/bella baby.jpg"
              class="product-image"
              alt="Apple"
            />
            <div class="product-name">Bella Baby</div>
            <div class="product-price">$10.99</div>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="product-card">
            <img src="./img/heart.jpg" class="favorite-icon" alt="Favorite" />
            <img
              src="./babycareimg/Huggies Wonder Pants.jpg"
              class="product-image"
              alt="Banana"
            />
            <div class="product-name">Huggies Wonder Pants</div>
            <div class="product-price">$20.99</div>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="product-card">
            <img src="./img/heart.jpg" class="favorite-icon" alt="Favorite" />
            <img
              src="./babycareimg/Johnsons baby oil.jpg"
              class="product-image"
              alt="Carrot"
            />
            <div class="product-name">Johnsons baby oil</div>
            <div class="product-price">$11.50</div>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="product-card">
            <img src="./img/heart.jpg" class="favorite-icon" alt="Favorite" />
            <img
              src="./babycareimg/johnsons baby powder.jpg"
              class="product-image"
              alt="Broccoli"
            />
            <div class="product-name">Johnson's Baby powder</div>
            <div class="product-price">$20.00</div>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="product-card">
            <img src="./img/heart.jpg" class="favorite-icon" alt="Favorite" />
            <img
              src="./babycareimg/johnsons baby.jpg"
              class="product-image"
              alt="Tomato"
            />
            <div class="product-name">Johnson's Baby</div>
            <div class="product-price">$11.20</div>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="product-card">
            <img src="./img/heart.jpg" class="favorite-icon" alt="Favorite" />
            <img
              src="./babycareimg/pambers.jpg"
              class="product-image"
              alt="Potato"
            />
            <div class="product-name">Pambers</div>
            <div class="product-price">$10.80</div>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="product-card">
            <img src="./img/heart.jpg" class="favorite-icon" alt="Favorite" />
            <img
              src="./babycareimg/Himalaya bay shampoo"
              class="product-image"
              alt="Spinach"
            />
            <div class="product-name">Himalaya Baby Shampoo</div>
            <div class="product-price">$11.60</div>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="product-card">
            <img src="./img/heart.jpg" class="favorite-icon" alt="Favorite" />
            <img
              src="./babycareimg/himalaya olive oil.jpg"
              class="product-image"
              alt="Cucumber"
            />
            <div class="product-name">Himalaya Olive oil</div>
            <div class="product-price">$05.75</div>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>
    <script>
      function goToCart() {
        window.location.href = "cart.html";
      }
    </script>
    <script src="./js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
